<head>
    <meta charset="UTF-8">

    <title>Dictionary-Api-Project</title>

<body>
    <section id="demo">
        <div class="container">
            <div class="row">
                <div class="col-4 d-flex ">
                    <h2>Weather</h2>
                    <div>
                          city:<input id="city"></input>

                    </div>
                    <div class="result"></div><br>
                    <div>
                          Latitude:<input id="lat" placeholder="latitude-value"></input>

                    </div>
                    <div class="result2"></div>
                </div>
            </div>
        </div>
    </section>
