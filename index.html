<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dictionary-Api-Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section id="demo">
            <img src="giphy.gif" alt="image" id="gify">
            <img src="sun.gif" alt="image" id="sun">
            <img src="spring.gif" alt="image" id="spring">
            <img src="autumn.gif" alt="image" id="autumn">
        <div class="container">
            <div class="row">
                    <img src="globe.png" alt="image" id="globe">
                <div class="col-4 d-flex ">
                    <h3>Current Weather Information</h3>
                    <div class="box">
                          <h4>City:<input id="city" placeholder="Enter city name"></input>
                            <button onclick="getWeather()">Submit</button></h4>
                    </div>
                    <div class="result"></div><br>
                    <div class="box1">
                          <h4 class="text">Latitude:<input id="lat" placeholder="latitude-value"></input>
                          Longitude:<input id="lon" placeholder="longitude-value"></input>
                            <button onclick="getVariousCities()">Submit</button></h4>
                    </div>
                    <div class="result2"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
