<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather-Api-Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body onmousemove="cursor(event)" id="demo">
    <div id="image">
        <img src="sun.jpg" alt="image">
    </div>
<section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <img src="globe.png" alt="image" id="globe" class="image-responsive">
                        <div class="card-body">
                            <div class="box card-title">
                                <h3>Current Weather Information</h3>
                                <div class="card-tex">
                                    <h4>City:<input id="city" placeholder="Enter city name">
                                        <button onclick="getWeather()">Submit</button></h4>
                                    <div class="result"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-6">
                        <div class="card">
                            <div class="card-body">
                                <div class="box1 card-heading">
                                    <h3>Weather information-Cities in cycle</h3>
                                    <h4 class="text">Latitude:<input id="lat" placeholder="Enter latitude-value">
                                        Longitude:<input id="lon" placeholder="Enter longitude-value">
                                        <button onclick="getVariousCities()">Submit</button></h4>
                                </div>
                                <div class="card-tex">
                                    <div class="result2"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</section>

        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js"></script>

</html>
